<div class="container">
    <h1>Subjects List</h1>
    <div class="list">
        <div class="pair" *ngFor="let pair of classesShortInfo">
            <span>Class: <strong>{{pair.className}}</strong></span>
            <span>Subject: <strong>{{pair.subjectName}}</strong></span>
            <span>Students: <strong>{{pair.numberOfStudents}}</strong></span>
        </div>
    </div>
</div>
